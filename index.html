<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="jquery-3.6.0.min.js"></script>
    <title>Fetch API Academy</title>
</head>
<body>

    <header>
        <h1 id="cl_final_header">Champions League Final - </h1>
    </header>

    <div class="match_result">
        <h2 id="home_team"></h2>
        <h2 id="away_team"></h2>
        <h1 id="home_score"></h1>
        <h1 id="away_score"></h1>
    </div>

    <div class="table_container">
        <table id="home_team_lineup"></table>
        <table id="away_team_lineup"></table>
    </div>

    <button onclick="getData()"> Generate Match Data </button>

    <div class="pitch_container">
        <img src="assets/football_pitch.svg" alt="empty_football_pitch">
        <div class="player_circle away_circle" id="pos1_away">1</div>
        <div class="player_circle away_circle" id="pos2_away">3</div>
        <div class="player_circle away_circle" id="pos3_away">23</div>
        <div class="player_circle away_circle" id="pos4_away">4</div>
        <div class="player_circle away_circle" id="pos5_away">21</div>
        <div class="player_circle away_circle" id="pos6_away">10</div>
        <div class="player_circle away_circle" id="pos7_away">8</div>
        <div class="player_circle away_circle" id="pos8_away">14</div>
        <div class="player_circle away_circle" id="pos9_away">6</div>
        <div class="player_circle away_circle" id="pos10_away">7</div>
        <div class="player_circle away_circle" id="pos11_away">5</div>

        <div class="player_circle home_circle" id="pos1_home">1</div>
        <div class="player_circle home_circle" id="pos2_home">2</div>
        <div class="player_circle home_circle" id="pos3_home">31</div>
        <div class="player_circle home_circle" id="pos4_home">13</div>
        <div class="player_circle home_circle" id="pos5_home">3</div>
        <div class="player_circle home_circle" id="pos6_home">8</div>
        <div class="player_circle home_circle" id="pos7_home">21</div>
        <div class="player_circle home_circle" id="pos8_home">20</div>
        <div class="player_circle home_circle" id="pos9_home">22</div>
        <div class="player_circle home_circle" id="pos10_home">7</div>
        <div class="player_circle home_circle" id="pos11_home">11</div>
    </div>
    
</body>
<script type="module" src="script.js"></script>
</html>
